<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jerryho Čubinka</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Šoupneš ho tam Jerrymu?" />
    <meta property="og:type" content="website">
    <meta property="og:title" content="Jerryho Čubinka - Šup ho tam!">
    <meta property="og:url" content="https://jerryho.cubinka.com">
    <meta property="og:image" content="https://raw.githubusercontent.com/jplanicka/jerryho.cubinka.com/refs/heads/main/image.png">
    <meta property="og:description" content="Šoupneš ho tam Jerrymu? Serečku Serečku, ošoupej babičku.">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .blinking-text {
            position: absolute;
            top: 20px; /* Adjust positioning to avoid blocking the image or other elements */
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: bold;
            color: red;
            animation: blink 1s infinite;
            z-index: 1000; /* Ensure it appears above other elements */
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image.png" alt="Rotating" class="rotating-image">
    </div>
    <button id="play-button" onclick="playAudio()" class="fun-button">Šup ho tam!</button>
    <audio id="background-audio" preload="auto" loop autoplay>
        <source src="./audio/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Aggressive blinking text -->
    <div class="blinking-text">Zapni zvuk</div>

    <script>
        function playAudio() {
            const audio = document.getElementById('background-audio');
            const button = document.getElementById('play-button');
            audio.play(); // Start the audio
            button.style.display = 'none'; // Hide the button
        }
    </script>
</body>
</html>
